<h1>Dead or Alive</h1>
<hr size="0">
<ul>
<li>作詞: 文有希</li>
<li>作曲: 美章</li>
</ul>
<hr size="0">
<p>裏切られ自殺　裏切り生きる<br>
どちらを選ぶ…私は迷う</p>

<p>落ちる　堕ちる…この景色<br>
にごる　濁る…血液が</p>

<p>あなたを刺すか　ワタシが死ぬか<br>
「アナタを殺せ」<br>
わたしもスグに</p>

<p>落ちる　堕ちる…この景色<br>
にごる　濁る…血液が</p>

<p>貴方が死ぬ　わたしが刺す　オマエを刺す<br>
僕が生きる</p>

<p>絶え間ない　微笑<br>
ニジミデル　嘘偽<br>
いつわりの　エミ<br>
くりかえす　ウソ<br>
交わし合う　冷笑<br>
あの時は…　そう…</p>

<p>あなたが死ぬ　私が刺す　オマエを刺す<br>
ボクが活きる</p>
