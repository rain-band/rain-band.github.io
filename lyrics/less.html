<h1>less</h1>
<hr size="0">
<ul>
<li>作詞: 文有希</li>
<li>作曲: 美章</li>
</ul>
<hr size="0">
<p>水面に指を指す 残像が映る 悲しげな目をして<br>
風のトビラ開く 枯れ葉が流れる<br>
憂鬱な刻も流れていく<br>
もう…偽らないで 今…月が太陽を隠す</p>

<p>鳥達が鳴くのを待ち 両手を捧げる<br>
朝日が落ちていく<br>
月が白く映る 白昼の演技<br>
映しだした あの日の空を<br>
もう…連れていかないで 今…涙が溢れ落ちていく</p>

<p>儚く揺れるゆりかごの様に いつしか遠い記憶へ<br>
拾い集めたガラスの破片を 貴女がいない季節で</p>

<p>崩れ始める砂の城の様に 波に消えていく…<br>
―足跡―</p>

<p>…雪が溶け出す…</p>
