<h1>妖艶</h1>
<hr size="0">
<p>蒼いガラスで出来た 紅桜楼<br>
群がる蟻が喰らう 人体樹</p>

<p>浅はかな哀楽 鮮やかな快楽 艶やかに</p>

<p>涙に紅く彩る 安楽死<br>
悪戯に息を消す 解体美</p>

<p>浅はかな悲楽 鮮やかな淫楽 艶やかに</p>

<p>妖艶に触れた旋律<br>
繰り返し偽る 白昼の戯れ</p>

<p>息をひそめあざ笑う 道化師<br>
氷の中に飾られた 終幕式</p>

<p>浅はかな哀楽 鮮やかな快楽 浅はかな悲楽 鮮やかな淫楽<br>
艶やかに</p>

<p>妖艶に触れた旋律<br>
繰り返し偽る 白昼の戯れ<br>
妖艶に消えた旋律<br>
繰り返し殺やめる 白昼の戯れ</p>
