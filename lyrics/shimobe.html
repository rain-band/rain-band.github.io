<hr size="0">
<p>「麗界にようこそ」<br>
反響する呪文が、貴方の脳を束縛する<br>
貴方はもう…誰の声も識別できず<br>
僕だけの人形 〜3・2・1〜</p>
<p>蟻の群れが襲う―キミのXXX―<br>
蟻と共に舐めてあげましょう<br>
甘い蜜が舌に絡みついた時が<br>
貴方はもう…僕の…</p>
<p>『君ガ喘グ声ガ響ク…』<br>
『意識ノナイ…呪縛ノ中…』</p>

"conversation..."</p>
