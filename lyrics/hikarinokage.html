<h1>光の影</h1>
<hr size="0">
<ul>
<li>作詞: 十夢</li>
<li>作曲: 美章</li>
</ul>
<hr size="0">
<p>瞳の奥のぼやけた景色<br>
モノクロの朝　レプリカを描く</p>

<p>自由の遺失　おびえた終日<br>
ペルソナの下　繰り返し祈る</p>

<p>すべての刻が現象を変えず　回る</p>

<p>この手の中に感じた感触<br>
モノクロの空　女神を想う<br>
遥か彼方に途切れた吐息<br>
サンビカの下　眠り続けよう</p>

<p>すべての刻が現象を変えず　マワル</p>

<p>最後に描いた景色の中に<br>
傷付いた羽を拡げるキミがいる<br>
最期に残した意識の中に<br>
届かない空を見上げるボクがいる</p>
