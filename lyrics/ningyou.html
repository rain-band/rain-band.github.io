<h1>人形</h1>
<hr size="0">
<ul>
<li>作詞: 美章</li>
<li>作曲: 美章</li>
</ul>
<hr size="0">
<p>青い瞳の中に 悲しみを滲ませて 涙しる人形 恋焦がれた<br>
遥か昔の話誰よりも愛されて 満たされた幸せに風が拭いた</p>

<p>枯れてく華のように 失われた紅い絆 消えてく温もりさえ<br>
誰かに裏切られて散ってく</p>

<p>青い瞳を紅く染め上げた哀しみに 孤独を知る人形今微笑む<br>
安らぎを奪われて恋も愛も無くして残された憎しみに牙をむいた</p>

<p>吐息が首筋まで茜色の髪を伸ばし とぎれた息を止めて<br>
その手を振りかざした</p>

<p>人形が笑う…貴方を殺して 人形が笑う…貴方を愛して<br>
人形が踊る…貴方を誘って 人形が歌う…貴方を求めて</p>
