<h1>絹の絲と蜘の意図</h1>
<hr size="0">
<p>妄想してる艶やかな季　浅はかなイタミ<br>
空想してる艶やかな秋　癒されたイタミ<br>
運命の方舟に乗りかけた刻<br>
映写し出された風景を<br>
解け始めた奏でる時に　追憶が開く<br>
絡み始めた絲をキミの小指でカラマセル<br>
絹と繭がカラミあって<br>
繭の絲でキミと絡結ぶ<br>
雁字搦めに…カラミツイタ<br>
蜘蛛の意図が…ホドケナイ</p>

<p>絡み始めた意図を　キミの小指が迷辿る<br>
絡み始めた絲を　キミの小指で<br>
グル∞グル…　カラマセル</p>

<p>絹と繭がカラミあって<br>
繭の僕でキミと絡結ぶ<br>
雁字搦めに…カラミあった<br>
絹の絲が<br>
ホドケナイ…</p>
