<body>
<h1>クライズ</h1>
<hr size="0">
<ul>
<li>作詞　美章</li>
<li>作曲　美章</li>
</ul>
<hr size="0">
<p>消気の果てに闇を照らした<br>
月は蒼く深く<br>
重ね合わせた指の隙間に<br>
こぼれ落ちて消える<br>
lust is…</p>

<p>視界の果てに空を見上げた<br>
キミは青く白く<br>
凍りつく様な瞳を止めて<br>
ツメの先に刻む</p>

<p>cries<br>
求め合うから　奪い合うから<br>
愛し合うから　誰もいない</p>

<p>cries<br>
信じ合うから　殺し合うから<br>
愛し合うから　誰もいない</p>

<p>刹那に揺らめく夢　ただ静寂を<br>
哀しみに触れた夢　ただ愛しさを<br>
紅く狂おしく　夢　ただ安楽を<br>
風に身を投げた夢　ただ…眠らせて<br>
she cries for your love</p>

<p>"she cries"</p>
