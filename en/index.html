    <script type="text/javascript">
    jQuery(function($) {
      rand = Math.floor(Math.random() * 3);
      if (rand == 0) {
        $('h1').children('img').attr('src', '../image/rain_logo.png');
      } else if (rand == 1) {
        $('h1').children('img').attr('src', '../image/rain_logo2.png');
      } else {
        $('h1').children('img').attr('src', '../image/rain_logo3.png');
      }
      rand = Math.floor(Math.random() * 5);
      if (rand == 0) {
        $('.reflect').attr('src', '../image/rain_top_2.png');
      } else if (rand == 1) {
        $('.reflect').attr('src', '../image/rain_top_3.png');
      } else if (rand == 2) {
        $('.reflect').attr('src', '../image/rain_top_4.png');
      } else if (rand == 3) {
        $('.reflect').attr('src', '../image/rain_top_5.png');
      } else {
        $('.reflect').attr('src', '../image/rain_top.png');
      }
      const YOUTUBE_MOVIES = [
        "https://youtu.be/79rev0Sk_-g",
        "https://youtu.be/tdzObEa1pyw",
        "https://youtu.be/E3KReD_uC-M",

        "https://youtu.be/lb7KAS13K3c",

        "https://youtu.be/fPT3VCowk6I",
        "https://youtu.be/SbhDZS_a6lE",
        "https://youtu.be/uN1KB3EWdvs",
        "https://youtu.be/G4-WmhhIK4I",
        "https://youtu.be/S1iZVTIrtWI",
        "https://youtu.be/2_DyEvqC-CU",
        "https://youtu.be/Srl-pCAY4Mk",
        "https://youtu.be/HroBy4x55j4",
        "https://youtu.be/uKH08prYKIE"
      ];
      var movie = "";
      const dt = new Date();
      const year = dt.getYear();
      const month = dt.getMonth();
      const today = dt.getDate();
      if (month == 0 && today == 7) {
        movie = "https://youtu.be/LzrXHt4HwQ0";
      } else if (month == 4 && today == 7) {
        movie = "https://youtu.be/tdzObEa1pyw";
      } else if (month == 6 && today == 29) {
        movie = "https://youtu.be/evZbGFSCV2c";
      } else if (month == 7 && today == 22) {
        movie = "https://youtu.be/wWJlEbNaUAU";
      } else if (month == 10 && today == 22) {
        movie = "https://youtu.be/KwxxiriEZUU";
      } else if (month == 11 && today == 5) {
        movie = "https://youtu.be/QjIeqrp082s"
      } else {
        movie = YOUTUBE_MOVIES[(year + month + today) % YOUTUBE_MOVIES.length];
      }
      $('#today_song').attr('href', movie);
    });
  </script>
